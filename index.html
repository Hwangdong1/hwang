<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hwangkaotalk</title>
</head>
<body>
    <div class="status-bar">
    <div class="status-bar__column">
        <span>no service </span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:45</span> 
    </div>
     <div class="status-bar__column"> 
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
     </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kakao talk</h1>
        <p class="welcome-header__text">if you have a kakao account, log in with your email or phone number</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">Find kakao account or password</a>
    </form>

    

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>
</html>
